# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode9.3
language: swift
cache: cocoapods
podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example
- gem install xcpretty -N --no-ri --no-rdoc
script:
- set -o pipefail
- xcodebuild clean test -enableCodeCoverage YES -workspace Example/MJBFaveButton.xcworkspace -scheme MJBFaveButton-Example -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.1' | xcpretty
- pod lib lint
